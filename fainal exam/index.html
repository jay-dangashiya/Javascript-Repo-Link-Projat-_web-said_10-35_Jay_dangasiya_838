<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Book</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
  <div class="max-w-3xl mx-auto py-10">

    <h1 class="text-4xl font-bold text-center text-green-700 mb-8">Recipe Book</h1>

    <!-- Recipe Form -->
    <form id="recipeForm" class="bg-white p-6 rounded-lg shadow space-y-5">
      <input type="hidden" id="recipeId">

      <!-- Title -->
      <div>
        <label class="font-semibold block mb-1">Title</label>
        <input id="title" type="text" class="w-full border rounded px-3 py-2" required>
      </div>

      <!-- Image URL -->
      <div>
        <label class="font-semibold block mb-1">Image URL</label>
        <input id="image" type="text" class="w-full border rounded px-3 py-2" required>
      </div>

      <!-- Ingredients -->
      <div>
        <label class="font-semibold block mb-1">Ingredients (comma separated)</label>
        <input id="ingredients" type="text" class="w-full border rounded px-3 py-2" required>
      </div>

      <!-- Instructions -->
      <div>
        <label class="font-semibold block mb-1">Instructions</label>
        <textarea id="instructions" rows="3" class="w-full border rounded px-3 py-2"></textarea>
      </div>

      <!-- Cuisine -->
      <div>
        <label class="font-semibold block mb-1">Cuisine Type</label>
        <input id="cuisine" type="text" class="w-full border rounded px-3 py-2">
      </div>

      <!-- Buttons -->
      <div class="flex items-center space-x-3">
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
          Save Recipe
        </button>
        <button id="cancelEdit" type="button" class="hidden px-4 py-2 border rounded text-gray-600">
          Cancel
        </button>
      </div>
    </form>

    <!-- Filters -->
    <div class="mt-8 flex flex-col md:flex-row md:space-x-4 space-y-3 md:space-y-0">

      <input id="searchTitle" type="text" placeholder="Search by title..."
             class="border rounded px-3 py-2 w-full">

      <input id="searchIngredients" type="text" placeholder="Search by ingredients..."
             class="border rounded px-3 py-2 w-full">

      <select id="filterCuisine" class="border rounded px-3 py-2 w-full">
        <option value="">All Cuisines</option>
      </select>

      <button id="clearFilters" class="bg-gray-200 px-4 py-2 rounded">
        Clear
      </button>
    </div>

    <!-- Recipe List -->
    <div id="recipeList" class="mt-6 space-y-4"></div>

  </div>

  <script src="./script.js"></script>
</body>
</html>
