<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Fetcher</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">

  <!-- Header -->
  <h1 class="text-3xl font-bold text-gray-800 mb-6">ğŸ³ Recipe Fetcher</h1>

  <!-- Buttons -->
  <div class="flex space-x-4 mb-6">
    <button id="fetchBtn1" class="px-5 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">Get Recipe 1</button>
    <button id="fetchBtn2" class="px-5 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">Get Recipe 2</button>
    <button id="fetchBtn3" class="px-5 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition">Get Recipe 3</button>
  </div>

  <!-- Loader -->
  <div id="loader" class="hidden flex flex-col items-center">
    <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
    <p class="mt-3 text-gray-600">Loading recipes...</p>
  </div>

  <!-- Recipe Card -->
  <div id="recipeCard" class="hidden bg-white shadow-md rounded-lg p-6 w-full max-w-md">
    <h2 id="recipeName" class="text-2xl font-semibold text-gray-800 mb-3"></h2>
    <img id="recipeImage" src="" alt="Recipe Image" class="w-full h-56 object-cover rounded-lg mb-4">
    
    <h3 class="font-semibold text-lg mb-2 text-gray-700">Ingredients:</h3>
    <ul id="recipeIngredients" class="list-disc list-inside text-gray-600 mb-4"></ul>

    <h3 class="font-semibold text-lg mb-2 text-gray-700">Instructions:</h3>
    <p id="recipeInstructions" class="text-gray-600"></p>
  </div>

  <script src="./scrip.js"></script>
</body>
</html>
